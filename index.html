<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Bhuiyan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- =============== -->
    <div class="container">
        <input type="checkbox" id="signup_toggle">
    <div class="form">
        <div class="form_front">
            <h1 class="form_details">Write a sentence to check vowel</h1>
            <textarea placeholder="Enter Sentence" class="input"></textarea>
            <button class="btn">
                <label class="switch signup_tog" for="signup_toggle">
                    Check
                </label>
            </button>
        </div>
        <div class="form_back">
            <h1 class="form_details">“Here, you can see the total number of vowel words, each highlighted in a different
                color.”</h1>
            <p class="count"></p>
            <h2 class="printvalue"></h2>
            <button class="btn">
                <label class="switch signup_tog" for="signup_toggle">
                    Back
                </label>
            </button>
        </div>
    </div>
    </div>
    <!-- =============== -->
    <!-- =============== -->
    <div class="leap">
        <p class="heading">Check Leap Year</p>
        <input type="number" class="leapYear" placeholder="Enter Year">
        <button class="leapCheck">Check</button>
        <h1 class="leapPrint"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
